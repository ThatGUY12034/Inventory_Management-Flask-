<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <script defer src="{{ url_for('static', filename='js/Sales.js') }}"></script>
</head>
<body class="bg-gray-100">
    <div class="flex">
        <!-- Sidebar -->
        <div class="bg-black text-white w-64 min-h-screen p-4">
            <h1 class="text-2xl font-bold">Sales</h1>
            <nav class="mt-6">
                <a href="{{ url_for('index') }}" class="block py-2 px-4 bg-red-500 text-white font-semibold">Dashboard</a>
                <a href="#" class="block py-2 px-4 hover:bg-gray-700">Orders</a>
                <a href="#" class="block py-2 px-4 hover:bg-gray-700">Revenue</a>
                <a href="#" class="block py-2 px-4 hover:bg-gray-700">Customers</a>
                <a href="#" class="block py-2 px-4 hover:bg-gray-700">Reports</a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-6">
            <!-- Header -->
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Sales Overview</h2>
                <div class="flex items-center space-x-4">
                    <input type="text" class="border px-4 py-2 rounded" placeholder="Search...">
                    <i class="fas fa-bell text-xl"></i>
                    <i class="fas fa-cog text-xl"></i>
                    <img src="https://storage.googleapis.com/a1aa/image/WxH-r_ddbVx754Ll2cPPGKdIBRQMxVXwucczCgCMJbY.jpg" class="rounded-full w-10 h-10">
                </div>
            </div>

            <!-- Sales Statistics -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                <div class="bg-white p-4 rounded shadow">
                    <h2 id="totalRevenue" class="text-green-500 text-2xl font-bold">â‚¹0</h2>
                    <p class="text-gray-500">Total Revenue</p>
                </div>
                <div class="bg-white p-4 rounded shadow">
                    <h2 id="processedOrders" class="text-blue-500 text-2xl font-bold">0</h2>
                    <p class="text-gray-500">Orders Processed</p>
                </div>
                <div class="bg-white p-4 rounded shadow">
                    <h2 id="canceledOrders" class="text-red-500 text-2xl font-bold">0</h2>
                    <p class="text-gray-500">Orders Cancelled</p>
                </div>
                <div class="bg-white p-4 rounded shadow">
                    <h2 id="activeCustomers" class="text-yellow-500 text-2xl font-bold">0</h2>
                    <p class="text-gray-500">Active Customers</p>
                </div>
            </div>

            <!-- Recent Sales Orders -->
            <div class="bg-white p-4 rounded shadow">
                <h3 class="text-lg font-semibold mb-4">Recent Sales Orders</h3>
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr>
                            <th class="p-2 border">Order ID</th>
                            <th class="p-2 border">Customer</th>
                            <th class="p-2 border">Amount</th>
                            <th class="p-2 border">Status</th>
                        </tr>
                    </thead>
                    <tbody id="recentOrders">
                        <!-- Orders will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script defer src="{{ url_for('static', filename='js/theme.js') }}"></script>
</body>
</html>
