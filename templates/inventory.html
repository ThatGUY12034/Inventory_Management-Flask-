<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory | Inventory Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/inventory.css') }}">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <h1>Inventory</h1>
            </div>
            <nav>
                <a href="{{ url_for('index') }}">Dashboard</a>
                <a href="#" class="active">Inventory</a>
                <a href="{{ url_for('Sales') }}">Sales</a>  <!-- Lowercase Flask route -->
                <a href="{{ url_for('Orders') }}">Purchases</a>
                <a href="{{ url_for('Reports') }}">Reports</a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h2>Inventory</h2>
                <button id="addItemBtn">+ Add New Item</button>
            </div>

            <!-- Inventory Table -->
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Item Name</th>
                            <th>Category</th>
                            <th>Stock</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="inventoryTable">
                        <tr>
                            <td>Example Item</td>
                            <td>Electronics</td>
                            <td class="stock-status">10</td>
                            <td>
                                <button class="edit-btn">Edit</button>
                                <button class="delete-btn">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/inventory.js') }}"></script> <!-- defer hata diya -->
</body>
</html>
