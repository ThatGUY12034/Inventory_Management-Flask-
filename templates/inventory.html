
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory | Inventory Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/inventory.css') }}">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <h1>Inventory</h1>
            </div>
            <nav>
                <a href="{{ url_for('index') }}">Dashboard</a>
                <a href="#" class="active">Inventory</a>
                <a href="{{ url_for('Sales') }}">Sales</a>
                <a href="{{ url_for('Orders') }}">Purchases</a>
                <a href="{{ url_for('Reports') }}">Reports</a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h2>Inventory</h2>
                <button id="addItemBtn">+ Add New Item</button>
            </div>

            <!-- Inventory Table -->
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Item Name</th>
                            <th>Category</th>
                            <th>Stock</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="inventoryTable">
                        <!-- Inventory items will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- âœ… Modal Form -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Add New Item</h2>

            <label for="itemName">Item Name:</label>
            <input type="text" id="itemName" required>

            <label for="itemCategory">Category:</label>
            <select id="itemCategory" required>
                <option value="">-- Select Category --</option>
                <option value="Electronics">Electronics</option>
                <option value="Furniture">Furniture</option>
                <option value="Clothing">Clothing</option>
                <option value="Accessories">Accessories</option>
            </select>

            <label for="itemStock">Stock:</label>
            <input type="number" id="itemStock" required>

            <button id="saveBtn">Save</button>
            <button id="closeModal">Cancel</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/inventory.js') }}"></script>
</body>
</html>
