<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members - Inventory Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-4">Members Section</h1>
        
        <!-- Search Bar -->
        <div class="mb-4">
            <input type="text" id="search" placeholder="Search members..." class="w-full p-2 border rounded-md">
        </div>

        <!-- Admins Table -->
        <div class="bg-white p-4 rounded shadow mb-6">
            <h2 class="text-xl font-semibold mb-2">Admin Members</h2>
            <table class="w-full border-collapse border border-gray-300">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="p-2 border">#</th>
                        <th class="p-2 border">Name</th>
                        <th class="p-2 border">Email</th>
                        <th class="p-2 border">Role</th>
                        <th class="p-2 border">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for admin in admins %}
                    <tr class="hover:bg-gray-100">
                        <td class="p-2 border text-center">{{ loop.index }}</td>
                        <td class="p-2 border flex items-center">
                            <img src="{{ admin.profile_pic }}" class="w-8 h-8 rounded-full mr-2" alt="Profile">
                            {{ admin.name }}
                        </td>
                        <td class="p-2 border">{{ admin.email }}</td>
                        <td class="p-2 border text-center text-red-500 font-semibold">Admin</td>
                        <td class="p-2 border text-center">
                            <button class="text-blue-500 hover:underline"><i class="fas fa-edit"></i> Edit</button>
                            <button class="text-red-500 hover:underline"><i class="fas fa-trash"></i> Delete</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- Users Table -->
        <div class="bg-white p-4 rounded shadow">
            <h2 class="text-xl font-semibold mb-2">User Members</h2>
            <table class="w-full border-collapse border border-gray-300">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="p-2 border">#</th>
                        <th class="p-2 border">Name</th>
                        <th class="p-2 border">Email</th>
                        <th class="p-2 border">Role</th>
                        <th class="p-2 border">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr class="hover:bg-gray-100">
                        <td class="p-2 border text-center">{{ loop.index }}</td>
                        <td class="p-2 border flex items-center">
                            <img src="{{ user.profile_pic }}" class="w-8 h-8 rounded-full mr-2" alt="Profile">
                            {{ user.name }}
                        </td>
                        <td class="p-2 border">{{ user.email }}</td>
                        <td class="p-2 border text-center text-blue-500 font-semibold">User</td>
                        <td class="p-2 border text-center">
                            <button class="text-blue-500 hover:underline"><i class="fas fa-edit"></i> Edit</button>
                            <button class="text-red-500 hover:underline"><i class="fas fa-trash"></i> Delete</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
