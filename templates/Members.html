<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members - Inventory Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Members.css') }}">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h1>Inventory</h1>
            <nav>
                <a href="{{ url_for('index') }}">Dashboard</a>
                <a href="{{ url_for('inventory') }}">Inventory</a>
                <a href="{{ url_for('Sales') }}">Sales</a>
                <a href="{{ url_for('Orders') }}">Orders</a>
                <a href="{{ url_for('Members') }}" class="active">Members</a>

            </nav>
        </div>

        <!-- Main Content -->
        <div class="content">
            <!-- Header with Dropdown -->
            <div class="header">
                <h2>Members</h2>
                <div class="user-menu">
                    <button id="userMenuBtn">
                        <span>Admin</span>
                        <img src="https://storage.googleapis.com/a1aa/image/WxH-r_ddbVx754Ll2cPPGKdIBRQMxVXwucczCgCMJbY.jpg" alt="User Avatar">
                    </button>
                    <div id="dropdownMenu" class="dropdown">
                        <a href="#">Profile</a>
                        <a href="#" class="logout">Logout</a>
                    </div>
                </div>
            </div>

            <!-- Members Table -->
            <div class="card">
                <h3>Member Details</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Role</th>
                            <th>Email</th>
                            <th>Phone</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>John Doe</td>
                            <td>Manager</td>
                            <td>johndoe@example.com</td>
                            <td>+91 9876543210</td>
                        </tr>
                        <tr>
                            <td>Jane Smith</td>
                            <td>Stock Keeper</td>
                            <td>janesmith@example.com</td>
                            <td>+91 8765432109</td>
                        </tr>
                        <tr>
                            <td>Mark Wilson</td>
                            <td>Sales Executive</td>
                            <td>markwilson@example.com</td>
                            <td>+91 9988776655</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
